<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            
        }

    </style>
</head>

<body>
    <h1>document object 사용해보기</h1>
    <button onclick="change()">바꾸기</button>
    <script>
        let change = function () {
            document.querySelector("h1").innerText = "하이";
        };
    </script>
</body>

</html>
