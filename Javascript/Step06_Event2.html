<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_Event2.html</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            background-color: yellow;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h1>마우스 이벤트 처리하기</h1>
    <div class="box"></div>
    <script>

        
        // 발생한 이벤트에 대한 정보 가 여기에 담기고->{} object안에 담겨서 callback함수의 매개변수로 전달이 된다.
        document.querySelector(".box").addEventListener("mousemove", ()=>{
            //console.log("mousemove!");
            console.log("event")
            //이벤트가 일어난곳의 상대좌표 얻어내기
            let x=event.offsetX;
            let y=event.offsetY;
            //이벤트가 일어난 요소(div)의 innertext로 출력해보기
            event.target.innerText="x:"+x+"y:"+y;
        });

    </script>
</body>
</html>
