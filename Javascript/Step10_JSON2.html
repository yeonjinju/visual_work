<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step10_JSON2.html</title>
</head>
<body>
    <button id="printBtn"></button>
    <p> 번호 : <strong id="num"></strong></p>
    <p> 이름 : <strong id="name"></strong></p>
    <p> 주소 : <strong id="addr"></strong></p>
    <script>
        const data=`
            {"num":1, "name":"김구라", "addr":"노량진"}
        `;
        // 출력하기 버튼을 눌렀을때 data에 있는 JSON문자열을 활용해서 회원 한명의 정보를 위의 strong요소에 각각 출력되도록 프로그래밍 해보세요.
        document.querySelector("#printBtn"),addEventListener("click", ()=>{
            // 문자열을 이용해서 object를 만들어낸 다음
            const obj=JSON.parse(data);
            // object안에 있는 정보를 innerText로 출력하기
            document.querySelector("#num").innerText=object.num;
            document.querySelector("#name").innerText=object.name;
            document.querySelector("#addr").innerText=object.addr;

        });


    </script>
</body>
</html>
