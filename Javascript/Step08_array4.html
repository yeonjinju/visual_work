<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1> .map() .filter() .sort() 활용</h1>
    <script>
        let nums=[-30, 10, -20, 20, 30];

        /*
           1. 위 배열의 모든 아이템을 25를 더한 베열을 얻어내고 
           2. 얻어낸 배열에서 양의 정수만 남긴 배열을 얻어내고
           3. 오름차순으로 정렬하기
        */
       let result = nums.map(item=>item+25)
       .filter(item=>item>0)
       .sort((a, b)=>{
             let c=a-b;
             console.log("a:"+a+"b:"+b+"a-b"+c);
             return c;
       // a-b=오름차순 b-a=내림차순
       });

       // 휴대폰 목록
       let phones=[
        {name:"iphone10", price:50},
        {name:"android 5", price:20},
        {name:"갤럭시 S5", price:30},
        {name:"iphone13", price:100},
        {name:"갤럭시 10", price:80},
       ];
       /*
        위의 핸드폰 목록에서 가격이 50이상인 핸드폰 정보만 담은 배열을 얻어내고 해당 배열의 아이템은 핸드폰 가격에 대해서 오름차순 정렬 하세요.
       */

    //    let result = phones.filter(phones=>phone.price>=50).sort(a-b)

      let result2=phones
      .filter(item=>item.price>=50)
      .sort((a,b)=>a.price-b.price)
      .map(phones=>phones.name);

</script>
</body>
</html>
