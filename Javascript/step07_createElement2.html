<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step07_createElement.html</title>
</head>
<body>
    <h1>문서 객체를 javascript로 만들기</h1>
    <button id="addBtn">추가하기</button>
    <div class="wrapper">

    </div>
    <h2>git테스트를 위한 어쩌구.. . 제목입니다.</h2>
    <script>
        document.querySelector("#addBtn").addEventListener("click", function(){
            // p 요소를 만들어서 참조값을 p1이라는 변수에 담기
            let p1 = document.createElement("p");
            // 위에서 만든 p 요소에 innerText를 출력하고
            p1.innerText = "p1입니다.";
            // .wrapper div 에 추가하기
            document.querySelector(".wrapper").append(p1);
        });
    </script>
</body>
</html>
