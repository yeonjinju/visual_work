<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_example4.html</title>
    <style>
        canvas {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <h1>canvas 요소 활용해보기</h1>
    <!-- canvas 요소는 width와 height를 속성으로 직접 지정할 수 있다. -->
    <canvas id="myCanvas" width="800" height="500"></canvas>
    <script>
        /*
            const 는 constant의 약자
            변수에 값이 한 번 담기면 그 이후에 변경을 불가능하도록 만드는
            즉 변수를 상수화 시키는 기능이다.

            const num=10;
            num = 20; //변경 불가능(에러)

            const names=["김구라", "해골", "원숭이"];
            names = ["lee", "park"]; //변경 불가(에러)
            names[0] = "이정호"; //가능

            const mem = {num:1};
            mem={num:2}; //변경불가(에러)
            mem.num=3; //가능
        */

        //canvas 요소의 참조값
        const canvas = document.querySelector("#myCanvas");
        //canvas에 그림을 그릴 도구(context) 객체 얻어내기
        const context = canvas.getContext("2d");

        //canvas에 그릴 이미지 로딩하기
        const snipeImg = new Image();
        snipeImg.src = "images/snipe.png";

        // snipe의 좌표
        let snipeX = 0, snipeY = 0;

        setInterval(() => {
            context.clearRect(0, 0, 800, 500);
            context.drawImage(snipeImg, snipeX - 50, snipeY - 50, 100, 100);
        }, 10);

        // canvas 요소의 mousemove 이벤트 처리
        canvas.addEventListener("mousemove", (e) => {
            //이벤트가 발생한 곳의 canvas 내에서의 좌표를 snipeX, snipeY에 반영
            snipeX = e.offsetX;
            snipeY = e.offsetY;
        });
    </script>
</body>

</html>
