<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step04_Loop6.html</title>
  </head>
  <body>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>5</p>
    <p>6</p>
    <p>7</p>
    <p>8</p>
    <button onclick="print()">출력하기</button>
    <button onclick="print2()">출력하기</button>
    

    <script>
      let nums = [10, 20, 30, 40, 50, 60, 70];

      /*출력하기 버튼을 누르면 nums배열에 담긴 숫자가 위의 p요소에 순서대로 출력되도록 프로그래밍 해보세요.
    단, 배열이 가지고 있는 forEach() 함수를 이용해서*/

    //p 요소의 참조값을 배열에 미리 담아놓기
    let ps=document.querySelectorAll("p");

    let print =()=>{
        nums.forEach(function (item, index) {
        ps[index].innerText = item;
        });
      };

    let print2=()=>{
        // p요소가 들어있는 배열의 forEach() 호출
        ps.forEach(function (item, index) {
        // item은 p요소의 참조값이 들어있기 때문에 item.innertext가 가능하다.
        item.innerText = nums[index];
        });
      };
      
    </script>
  </body>
</html>
