<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step06_example3.html</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        background-color: yellow;
        cursor: pointer;
        transition: margin-left 0.4 ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="box">div1</div>
    <div class="box">div1</div>
    <div class="box">div1</div>
    <div class="box">div1</div>
    <div class="box">div1</div>
    <!-- div.box{box$}*10 -->


    <script>
      let mLeft = 0;
      let count = [0, 0, 0, 0, 0];
      for (let i = 0; i < 5; i++) {
        document
          .querySelectorAll(".box")
          [i].addEventListener("click", function (e) {
            count[i] += 1;
            e.target.style.marginLeft = mLeft + count[i] * 100 + "px";
            console.log(e);
          });
      }

      (function () {
        let divs = document.querySelectorAll(".box");
        for (let i = 0; i < divs.length; i++) {
          //margin-left값을 저장할 변수를 만들고 초기값 0부여
          let mLeft = 0;

          divs[i].addEventListener("click", (e) => {
            mLeft += 100;
            //click이벤트가 발생한 바로그 요소의 margin-left값을 변경시키기
            e.target.style.marginLeft = "px";
          });
        }
      })();
      //let a = function(){};
      // a(); -> 함수를 만들어서 변수에 담고, 변수에 담은 다음 call하기 why?-> 담아놓고 필요한 시점에 여러번 call하려고 담는것이다.

      // 함수를 만들자마자 바로 call하기
      // function(){}(); =>X
      // (function(){})(); =>O
    </script>
  </body>
</html>
