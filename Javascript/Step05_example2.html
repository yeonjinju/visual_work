<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>논리연산자 테스트</h1>
    <p>
        유아 전용 놀이기구 입니다. <br>
        탑승조건 <br>
        몸무게는 30kg 미만 <br>
        키는 150cm 미만 <br>
    </p>
    <input type="text" id="weight" placeholder="몸무게 입력.."><br>
    <input type="text" id="height" placeholder="키 입력.."><br>
    <button onclick="check()">확인하기</button>
    <p id="result"></p>
    <script>
        /* 키와 몸무게를 입력하고 확인하기 버튼을 눌렀을때 몸무게는 30미만, 그리고 키도 150미만일때 
           id 가 result인 요소의 innertext에 "탑승가능"을 출력, 그렇지않으면 "탑승불가"출력하기 */

        let check=()=>{
            let w=document.querySelector("#weight").value;
            let h=document.querySelector("#height").value;
            if (weight<30 && height<150){
                document.querySelector("#result").innerText="탑승가능";
            }
            else{
                document.querySelector("#result").innerText="탑승불가";
            };

        if (weight>=30 || height>=150){
                document.querySelector("#result2").innerText="탑승불가";
            }
            else{
                document.querySelector("#result2").innerText="탑승가능";
            };
        }

    </script>

</body>
</html>
