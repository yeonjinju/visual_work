<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>다중 if문 테스트</h1>
    <input type="text" id="jumsu" placeholder="점수입력..." />
    <button onclick="check()">확인하기</button>
    <p><strong id="result"></strong>학점입니다.</p>
    <script>
      /* input요소에 점수를 입력하고 확인하기 버튼을 눌렀을때, 점수가 90점 이상이면 "A", 80이상이면 "B", 70이상이면 "C", 60이상이면 "D", 그 이외는 F입력 *hint-> result, innertext */
      let check = () => {
        let j = document.querySelector("#jumsu").value;

        // a = require("fs").readFileSync("dev/stdin");
        // console.log(a > 89 ? "A" : a > 79 ? "B" : a > 69 ? "C" : a > 59 ? "D" : "F");

        if (j >= 90) {
          document.querySelector("#result").innerText = "A";
        }
        else if (j >=80) {
            document.querySelector("#result").innerText = "B";
        }
        else if (j >=70) {
            document.querySelector("#result").innerText = "C";
        }
        else if (j >=60) {
            document.querySelector("#result").innerText = "D";
        }
        else{
            document.querySelector("#result").innerText = "F";
        }
      };

      //        let grade = document.querySelector("#result").innettext;
      //         if (j >= 90) {grade="A";} -> X
      //        let strong = document.querySelector("#result");
      //         if (j >= 90) {strong.innertext="B";} -> O

    </script>
  </body>
</html>
