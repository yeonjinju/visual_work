<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step03_Datatype.html</title>
</head>
<body>
    <h1>javascript 데이터 type</h1>
    <script>
        // 한명의 회원정보를 다루고자 한다.
        // 회원의 번호, 이름, 성별
        // 번호는 1이고 이름은 주연진 성별은 남자인 회원의 정보를 변수 3개에 각각 담아보세요.

        let num=1;
        let name="주연진";
        let isMan =true;
        // 하나의 변수명으로 여러개의 값을 한번에 관리 할 수는 없을까?  {}<- object type (숫자,문자,불리언도 아닌것 합쳐논것들)
    let mem1={num:1, name:"주연진", isMan:true};

    let mem2={
        num:1,
        name:"주연진",
        isMan:true
    };

    // object의 특정방에 넣을 데이터를 변수명으로 불러와서 넣을수도 있다.
    let mem3={num:num, name:name, isMan:isMan};
    // 위를 줄여서 아래와 같이 object를 만들수도 있다.
    let mem4={num, name, isMan};

    // a는 boject type
    let a=mem1;  //mem1에 있는 object type 값을 a에 복사
    // b는 number type
    let b=mem1.num;
    // c는 string type
    let c=mem1.name;
    // d는 boolean type
    let d=mem1.isman;



    // 빈 object를 만들고 나중에 필요에 따라서 데이터를 추가할 수 있다.
    let mem5={};
    mem5.num=2;
    mem5.name="해골";
    mem5.isman=false;

    // 이미 만들어져 있는 object에 저장된값 수정하기
    mem2.num=3;
    mem2.name="원숭이";


    </script>

</body>
</html>
