<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_if.html</title>
</head>
<body>
    <h1>조건부로 실행되는 code블럭 구성하기</h1>
    <p id="one"></p>
    <p id="two"></p>
    <script>
        let name=prompt("이름을 입력하세요!");

        //만일 입력한 이름이 "김구라"이면 위의 p요소에 "주인님 반갑습니다." 라고 출력되도록 프로그래밍하시오.
        document.querySelector("one").innertext="주인님 반갑습니다";  // 어떤값이 들어있는지 상관없이 페이지로딩시점에 실행되는 코드

        if(name=="김구라"){
            document.querySelector("one").innertext="주인님 반갑습니다";
        }

        // 비교하는 code가 복잡한 경우에 따로 비교를 해서 결과를 얻어내서
        let isEqual = name=="김구라";
        // 결과값을 if문 안에서 사용할수도 있다.
        if(isEqual){
            document.querySelector("two").innertext="주인님 반갑습니다.";
        }


    </script>
</body>
</html>
