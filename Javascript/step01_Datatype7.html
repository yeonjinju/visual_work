    <h1>javascript 데이터 type</h1>
    <p><strong>finction</strong>type 의 영역</p>
    <script>
        // 페이지 로딩 시점에 실행되는 이 영역은 global영역 입니다.
        // global영역에 정의된 자원들은 어디에서나 사용가능합니다.

        let myName="김구라";
        function test(){
            // 함수의 중괄호 안에 속한 이 영역은 local영역입니다.
            // local영역안에 정의된 자원들은 해당 local영역안에서만 사용할 수 있습니다.
            let yourname="해골"
            console.log(yourname);
        }

        function test2(){
            // local영역 안에서 바깥영역에 정의된 자원들을 사용할 수 있습니다.
            console.log(myName);
            test();
        }
    </script>
