<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step04_Loop5.html</title>

  <body>
    <h1>배열의 함수를 활용해서 반복작업 수행하기</h1>
    <p>P1</p>
    <p>P2</p>
    <p>P3</p>
    <p>P4</p>
    <p>P5</p>
    <button onclick="print()">출력하기</button>
    <script>
      let nums = [10, 20, 30, 40, 50];
      // nums.forEach(function(item, index){
      //     console.log(index+" : "+item);
      // });

      /*출력하기 버튼을 누르면 nums배열에 담긴 숫자가 위의 p요소에 순서대로 출력되도록 프로그래밍 해보세요.
          단, 배열이 가지고 있는 forEach() 함수를 이용해서*/
      let print = function () {
        nums.forEach(function (item, index) {
          document.querySelectorAll("p")[index].innerText=item;
        });
      };

    //   let print = function(){
    //     nums.forEach(function (value, index, arr){
    //         document.querySelectorAll("p")[index].innerText=value;   
    //         console.log(arr)
    //     });
    //   }
     
    </script>
  </body>
</html>
