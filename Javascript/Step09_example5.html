<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step09_example5.html</title>
    <style>
        canvas {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <h1>canvas 요소 활용해보기</h1>
    <!-- canvas 요소는 width와 height를 속성으로 직접 지정할 수 있다. -->
    <canvas id="myCanvas" width="800" height="500"></canvas>
    <script>
        /*
              const 는 constant의 약자
              변수에 값이 한 번 담기면 그 이후에 변경을 불가능하도록 만드는
              즉 변수를 상수화 시키는 기능이다.
  
              const num=10;
              num = 20; //변경 불가능(에러)
  
              const names=["김구라", "해골", "원숭이"];
              names = ["lee", "park"]; //변경 불가(에러)
              names[0] = "이정호"; //가능
  
              const mem = {num:1};
              mem={num:2}; //변경불가(에러)
              mem.num=3; //가능
          */

        //canvas 요소의 참조값
        const canvas = document.querySelector("#myCanvas");
        //canvas에 그림을 그릴 도구(context) 객체 얻어내기
        const context = canvas.getContext("2d");

        //canvas에 그릴 이미지 로딩하기
        const snipeImg = new Image();
        snipeImg.src = "images/snipe.png";

        const holeImg = new Image();
        holeImg.src = "images/hole.png";

        const backImg = new Image();
        backImg.src = "images/background.jpg";

        // 토끼 이미지를 로딩
        const rabbitImg1 = new Image();
        rabbitImg1.src = "images/rabbit_1.png";
        const rabbitImg2 = new Image();
        rabbitImg2.src = "images/rabbit_2.png";
        // 로딩된 이미지를 배열에 담아놓는다 (나중에 애니메이션 효과를 주기위해서)
        const rabbitImgs = [rabbitImg1, rabbitImg2];

        // snipe의 좌표
        let snipeX = 0, snipeY = 0;

        // 총알구멍 객체(object)를 저장할 배열
        const holes = [];

        // 토끼의 좌표
        let rabbitX = 400, rabbitY = 250;
        // 토끼 이미지 인덱스
        let rabbitIndex = 0;
        // 카운트를 셀 변수
        let count = 0;

        setInterval(() => {
            // 함수가 호출될때마다 count 를 1씩 증가시킨다.
            count++;

            // 여기 함수 내부는 1/100초마다 한번씩 실행된다.
            // context.clearRect(0, 0, 800, 500);
            // 배경 이미지를 canvas의 크기에 맞게 그린다.
            context.drawImage(backImg, 0, 0, 800, 500);

            // 총알구멍 이미지를 반복문 돌면서 모두 그린다.
            for (let i = 0; i < holes.length; i++) {
                //i번째 총알구멍 이미지정보를 담고있는 객체를 불러와서
                let tmp = holes[i];
                //거기에 담긴 x,y좌표를 이용해서 총알구멍을 그린다.
                context.drawImage(holeImg, tmp.x - 10, tmp.y - 10, 20, 20);
            }
            // 토끼 그리기
            context.drawImage(rabbitImgs[rabbitIndex], rabbitX - 50, rabbitY - 50, 100, 100);
            // 스나이프 그리기
            context.drawImage(snipeImg, snipeX - 50, snipeY - 50, 100, 100);

            //20번 호출될때
            if (count % 30 == 0) {
                //여기는 한번만 실행된다
                // 토끼 이미지 인덱스 1증가시키기
                rabbitIndex++;
                // 만일 존대하지 않는 인덱스라면 0으로 초기화 하기
                if (rabbitIndex == 2) {
                    rabbitIndex = 0;
                }
            }

            // 0~99사이의 랜덤한 정수를 얻어내서
            let ranNum = parseInt(Math.random()*50)
            // // 우연히 50이 나올때만(확률상 1초에 대략 1번)
            if (ranNum == 10) {

                //토끼를 랜덤한 위치로 움직이게 하기
                rabbitX = Math.random() * 700 + 50;
                rabbitY = Math.random() * 400 + 50;
            }
        }, 10);

        //offsetX,Y = div안에서의 좌표
        //pageX,Y =  웹브라우저 안에서의 좌표
        //screenX,Y = 모니터 안에서의 좌표
        //target = 이벤트가 일어난 요소의 참조값

        // canvas 요소의 mousemove 이벤트 처리
        canvas.addEventListener("mousemove", (e) => {
            //이벤트가 발생한 곳의 canvas 내에서의 좌표를 snipeX, snipeY에 반영
            snipeX = e.offsetX;
            snipeY = e.offsetY;
        });

        canvas.addEventListener("mousedown", (e) => {
            // 이벤트가 발생한곳의 좌표를 object에 담는다.
            const hole = { x: e.offsetX, y: e.offsetY };
            // holes 배열에 저장(누적)시킨다.
            holes.push(hole);
        });

        /* 총알 하나의 x,y좌표는 object 에 저장하면 좋을듯
              {x:100, y:200}..
              총알 하나의 정보를 담고있는 object가 여러개면 array에 저장하면 좋음
              [{},{},{}...]
          */
    </script>
</body>

</html>
